<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind Test</title>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600&display=swap" rel="stylesheet" />

    <!-- TailWind CDN  -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />

    <script src="https://cdn.tailwindcss.com"></script>
    <!--#  TailWind CDN End Customization Start  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'primary': ["Poppins", "sans-serif"],
            },
            fontSize:{
                'themeH1': '65px',
                'themeH2': '45px',
                'themeH3': '25px',
                'themeH4': '20px',
            },
            colors:{
                'primary':'#289BDE',
                'secondary': '#289BDE',
                'dark': '#161616',
            }
          },
        },
      };
    </script>
    <!--#  TailWind Customization  -->
  </head>
  <body>

<h1 class="font-primary font-bold text-themeH1">This is Sanidpan </h1>

    <!-- TailWind CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
